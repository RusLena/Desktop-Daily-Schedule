<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
      <div class="container">
        <!-- Timeblocks go here -->
      <!-- 9 AM -->
      <div class="row time-block">
        <div class="col-1 hour">9 AM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="9"><i class="fas fa-save"></i></button>

      </div>

      <!-- 10 AM -->
      <div class="row time-block">
        <div class="col-1 hour">10 AM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="10"><i class="fas fa-save"></i></button>

      </div>

      <!-- 11 AM -->
      <div class="row time-block">
        <div class="col-1 hour">11 AM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="11"><i class="fas fa-save"></i></button>

      </div>

      <!-- 12 PM -->
      <div class="row time-block">
        <div class="col-1 hour">12 PM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="12"><i class="fas fa-save"></i></button>

      </div>

      <!-- 13 PM -->
      <div class="row time-block">
        <div class="col-1 hour">13 PM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="13"><i class="fas fa-save"></i></button>

      </div>

      <!-- 14 PM -->
      <div class="row time-block">
        <div class="col-1 hour">14 PM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="14"><i class="fas fa-save"></i></button>

      </div>

      <!-- 15 PM -->
      <div class="row time-block">
        <div class="col-1 hour">15 PM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="15"><i class="fas fa-save"></i></button>

      </div>

      <!-- 16 PM -->
      <div class="row time-block">
        <div class="col-1 hour">16 PM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="16"><i class="fas fa-save"></i></button>
      </div>

      <!-- 17 PM -->
      <div class="row time-block">
        <div class="col-1 hour">17 PM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn" data-time="17"><i class="fas fa-save"></i></button>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
